<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container"> 
        <div class="container-form">
            <h2 class="login-container">Iniciar Sesión</h2>
            <form id="formSingIn">
                <input type="email" placeholder="ingrese el email" id="email" required>
                <input type="password" placeholder="ingrese la contraseña" id="password" required>
                <input type="submit" value="enviar" id="formSubmit">
            </form>
        </div>
    </div>
    <script type="module" src="./login.js"></script>
</body>
</html>
